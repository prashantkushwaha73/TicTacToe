<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
  </head>
  <body>
    <audio id="sounds" loop= "false" volume = "60">
        <source src="sound/Spaceman(PagalWorld.com.se).mp3" id="A" type="audio/wav">
        <source src="sounds/boom.wav" id="S" type="audio/wav">
        <source src="sounds/hihat.wav" id="D" type="audio/wav">
        <source src="sounds/kick.wav" id="F" type="audio/wav">
        <source src="sounds/snare.wav" id="G" type="audio/wav">
        <source src="sounds/ride.wav" id="H" type="audio/wav">
        <source src="sounds/tom.wav" id="J" type="audio/wav">
      </audio> 
    <div class="container" id="first">
        <h1>Welcome to Tic Tac Toe</h1>
        
            <div class="mb-3">
              <label for="name1" class="form-label"></label>
              <input type="text" class="form-control" id="name1" placeholder=" Name of Player 1 ?" required>
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="name2" class="form-label"></label>
              <input type="text" class="form-control" id="name2" placeholder="Name of Player 2 ?" required>
            </div>
           
          
          <button class="btn btn-primary" onclick="start()">Play </button>
    </div>

    <div class="game container" id="second">
        <div class="row justify-content-evenly">
            <div class="col-5 pl" id="pl1">Player 1 - *</div>
            <div class="col-5 pl" id="pl2">Player 2 - O</div>
        </div>
        <div class="box">
            <div class="row">
                <div class="col-4 border-start-0 border-top-0 one" id="one" onclick="one()"></div>
                <div class="col-4 border-top-0 two" id="two" onclick="two()"></div>
                <div class="col-4 border-top-0 border-end-0 three" id="three" onclick="three()"></div>
            </div>
            <div class="row">
                <div class="col-4 border-start-0 four" id="four" onclick="four()"></div>
                <div class="col-4 five" onclick="five()" id="five"></div>
                <div class="col-4 border-end-0 six" id="six" onclick="six()"></div>
            </div>
            <div class="row">
                <div class="col-4 border-start-0 border-bottom-0 seven" id="seven" onclick="seven()"></div>
                <div class="col-4 border-bottom-0 eight" id="eight" onclick="eight()"></div>
                <div class="col-4 border-bottom-0 border-end-0 nine" id="nine" onclick="nine()"></div>
            </div>
        </div>
    </div>

    <div class="impo"><p>Developed By - Prashant Babu </p></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
